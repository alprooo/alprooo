name: Metrics
on:
  push:
    branches: [main]
  # You can enable schedule later if you want automatic updates:
  # schedule:
  #   - cron: "0 0 * * *"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ðŸš€ Allows the workflow to commit/push generated files

    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          user: alprooo
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kuala_Lumpur

          plugin_lines: yes
          plugin_traffic: yes
          plugin_habits: yes
          plugin_habits_from: 1000
          plugin_habits_days: 30
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_languages: yes
          plugin_followup: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_sort: stars
          plugin_topics_limit: 20
          plugin_stars: yes
          plugin_stars_limit: 5
          plugin_stargazers: yes

          output_action: commit
          output_action_commit_message: "chore: update GitHub metrics"
          output_action_filename: github-metrics.svg
